Configuration:
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Logger:
      name: "com.porfiriopartida"
      level: debug
      additivity: false
      AppenderRef:
        ref: ConsoleAppender
    Root:
      level: error
      AppenderRef:
        ref: ConsoleAppender
